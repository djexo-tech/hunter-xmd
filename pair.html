<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUNTER-XMD PAIR</title>
    <link rel="website icon" type="jpg" href="https://files.catbox.moe/0gzmp7.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Même style que ton exemple */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://files.catbox.moe/9z3ohr.png') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.ibb.co/F3J9C1b/snow-effect.gif') repeat top center;
      background-size: cover;
      opacity: 0.2;
      animation: snowfall 60s linear infinite;
      z-index: 1;
    }
    @keyframes snowfall {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .box {
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
      to { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); }
    }
    #text { color: #f6f5f5; }
    .input-container {
      display: flex;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      padding: 0.5rem;
      gap: 0.5rem;
      width: 100%;
      margin-top: 20px;
    }
    .input-container input {
      flex: 1;
      border: none;
      border-radius: 0.8rem;
      padding: 1rem;
      background: #f0f0f0;
      font-size: 1rem;
      outline: none;
      color: #000;
    }
    .input-container button {
      background: linear-gradient(45deg, #00FF69, #0077ff);
      border: none;
      padding: 1rem;
      border-radius: 0.8rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .input-container button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #0077ff, #00ffe0);
    }
    #copy-btn {
      display: none;
      margin-top: 20px;
      background: linear-gradient(45deg, #ff0099, #493240);
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #copy-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #493240, #ff0099);
    }
    .centered-text {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    h6 { margin: 5px 0; color: #ccc; }
    #waiting-message {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffffff;
    }
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user" style="font-size: 2.5rem;"></i>
        <h3 class="centered-text">𝐖𝐇𝐀𝐓𝐒𝐀𝐏𝐏 𝐏𝐀𝐈𝐑𝐈𝐍𝐆 𝐂𝐎𝐃𝐄</h3>
        <h6>ᴍᴀᴅᴇ ʙʏ ʜɪsᴏᴋᴀ ᴛᴇᴄʜ</h6>
        <h6>ᴇɴᴛᴇʀ ʏᴏᴜʀ ɴᴜᴍʙᴇʀ ᴡɪᴛʜ ᴄᴏᴜɴᴛʀʏ ᴄᴏᴅᴇ</h6>
        <div class="input-container">
          <input placeholder="50935420xxx" type="number" id="number">
          <button id="submit">sᴜʙᴍɪᴛ</button>
        </div>
        <div id="waiting-message" style="display: none;">ᴘʟᴇᴀsᴇ ᴡᴀɪᴛ ᴀ ᴡʜɪʟᴇ</div>
        <div id="pair" class="centered-text"></div>
        <button id="copy-btn">Copy Code</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">❗Enter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">❌Invalid number format❌</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please wait </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
